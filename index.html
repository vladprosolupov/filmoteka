<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="hero background_for_login is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">Registration</h3>
          <p class="subtitle has-text-grey">Please register to proceed.</p>
          <div class="box">
<!--
            <figure class="avatar">
              <img src="http://cfvm.org.uk/wp-content/uploads/2015/03/CLAPPER.png">
            </figure>
-->
            <form>
              <div class="field">
                <div class="control has-icons-left">
                  <input class="input is-medium" type="text" placeholder="Your First Name" autofocus="">
                </div>
              </div>
                
            <div class="field">
                <div class="control has-icons-left">
                  <input class="input is-medium" type="text" placeholder="Your Last Name" autofocus="">
                </div>
              </div>
                                
            <div class="field">
                <div class="control has-icons-left">
                  <input class="input is-medium" type="text" placeholder="Your Username" autofocus="">
                        <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
                </div>
              </div>
                
                <div class="field">
                <div class="control has-icons-left">
                  <input class="input is-medium" type="email" placeholder="Your Email" autofocus="">
                    
                </div>
              </div>

              <div class="field">
                <div class="control has-icons-left">
                  <input class="input is-medium" type="password" placeholder="Your Password">
                </div>
              </div>
                <input name="submit" class="button is-primary is-large" type="submit" value="Register"/>
<!--              <a class="button is-block is-info is-large">Register</a>-->
            </form>
          </div>
<!--
          <p class="has-text-grey">
            <a href="../">Sign Up</a> &nbsp;·&nbsp;
            <a href="../">Forgot Password</a> &nbsp;·&nbsp;
            <a href="../">Need Help?</a>
          </p>
-->
        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
